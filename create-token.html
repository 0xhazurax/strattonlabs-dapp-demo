<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stratton Labs - Create Token</title>
  <style>
    /* Reset & Basic Styling */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Arial', sans-serif;
      background: #181A1B; /* Dark background */
      color: #ddd;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    a { text-decoration: none; }
    header {
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }
    .container {
      max-width: 600px;
      margin: 2rem auto;
      background: #222;   
      border: 2px solid #444;
      border-radius: 8px;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    h1 { margin-bottom: 1rem; font-size: 1.75rem; text-align: center; color: #fff; }
    .back-btn {
      display: inline-block;
      background-color: #444;
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      font-size: 0.9rem;
      transition: background-color 0.2s;
      margin-bottom: 1rem;
      text-decoration: none;
    }
    .back-btn:hover { background-color: #666; }
    .form-group { margin-bottom: 1.25rem; }
    label { display: block; font-weight: bold; margin-bottom: 0.5rem; color: #fff; }
    input[type="file"], input[type="text"], textarea {
      width: 100%; padding: 0.75rem;
      border: 1px solid #555;
      border-radius: 4px;
      background: #2a2c2d; color: #ddd; font-size: 1rem;
    }
    input[type="file"]:focus, input[type="text"]:focus, textarea:focus {
      outline: none; border-color: #69a6f9;
    }
    textarea { resize: vertical; height: 80px; }
    .optional-label { font-weight: normal; color: #888; font-size: 0.9rem; }
    .submit-btn {
      display: block;
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      background-color: #0F3E5C;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.2s;
      margin-top: 1rem;
    }
    .submit-btn:hover { background-color: #14486b; }
    .img-preview {
      display: block;
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin-bottom: 1rem;
      border: 1px solid #444;
      border-radius: 4px;
    }
    .note { margin-top: 1rem; font-size: 0.9rem; color: #aaa; }
    footer {
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: auto;
    }
  </style>
</head>
<body>

<header>
  <h2>Stratton Labs - Create Token</h2>
</header>

<div class="container">
  <a href="index.html" class="back-btn">&larr; Back to Main</a>
  <h1>Create Your Token</h1>
  <form id="createTokenForm">
    <div class="form-group">
      <label for="tokenLogo">Token Logo (image upload)</label>
      <input type="file" id="tokenLogo" name="tokenLogo" accept="image/*" required />
      <img id="previewImg" class="img-preview" src="https://via.placeholder.com/100" alt="Preview" />
    </div>
    <div class="form-group">
      <label for="tokenName">Token Name</label>
      <input type="text" id="tokenName" name="tokenName" placeholder="e.g. My Cool Token" required />
    </div>
    <div class="form-group">
      <label for="tokenTicker">Token Ticker</label>
      <input type="text" id="tokenTicker" name="tokenTicker" placeholder="e.g. MCT" required />
    </div>
    <div class="form-group">
      <label for="tokenDescription">Short Description</label>
      <textarea id="tokenDescription" name="tokenDescription" placeholder="Briefly describe your token..." required></textarea>
    </div>
    <div class="form-group">
      <label for="websiteUrl">Website URL <span class="optional-label">(optional)</span></label>
      <input type="text" id="websiteUrl" name="websiteUrl" placeholder="https://yoursite.com" />
    </div>
    <div class="form-group">
      <label for="telegramUrl">Telegram URL <span class="optional-label">(optional)</span></label>
      <input type="text" id="telegramUrl" name="telegramUrl" placeholder="https://t.me/YourTokenGroup" />
    </div>
    <div class="form-group">
      <label for="twitterUrl">Twitter URL <span class="optional-label">(optional)</span></label>
      <input type="text" id="twitterUrl" name="twitterUrl" placeholder="https://twitter.com/YourTokenHandle" />
    </div>
    <button type="submit" class="submit-btn">Submit Token Creation</button>
  </form>
  <div class="note">
    <p>
      Note: This example converts the uploaded image to Base64. For production, consider uploading to IPFS or a server. If any required fields are empty, you cannot proceed.
    </p>
  </div>
</div>

<footer>
  <p>&copy; 2025 Stratton Labs | All rights reserved.</p>
</footer>

<script>
  let tokenLogoBase64 = "";
  const fileInput = document.getElementById("tokenLogo");
  const previewImg = document.getElementById("previewImg");
  fileInput.addEventListener("change", (event) => {
    const file = event.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function(e) {
      tokenLogoBase64 = e.target.result;
      previewImg.src = tokenLogoBase64;
    };
    reader.readAsDataURL(file);
  });

  const form = document.getElementById('createTokenForm');
  form.addEventListener('submit', (e) => {
    e.preventDefault();
    const tokenName = document.getElementById('tokenName').value.trim();
    const tokenTicker = document.getElementById('tokenTicker').value.trim();
    const tokenDescription = document.getElementById('tokenDescription').value.trim();
    if (!tokenName || !tokenTicker || !tokenDescription || !tokenLogoBase64) {
      alert("Please fill out all required fields.");
      return;
    }
    const websiteUrl = document.getElementById('websiteUrl').value.trim();
    const telegramUrl = document.getElementById('telegramUrl').value.trim();
    const twitterUrl = document.getElementById('twitterUrl').value.trim();
    const newToken = {
      logo: tokenLogoBase64,
      name: tokenName,
      ticker: tokenTicker,
      description: tokenDescription,
      websiteUrl,
      telegramUrl,
      twitterUrl
    };
    const existingTokens = JSON.parse(localStorage.getItem('myTokens')) || [];
    existingTokens.push(newToken);
    localStorage.setItem('myTokens', JSON.stringify(existingTokens));
    const queryParams = new URLSearchParams({
      tokenLogo: tokenLogoBase64,
      tokenName,
      tokenTicker,
      tokenDescription,
      websiteUrl,
      telegramUrl,
      twitterUrl
    });
    window.location.href = `token-page.html?${queryParams.toString()}`;
  });
</script>

</body>
</html>
